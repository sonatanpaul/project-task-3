<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nature's Platter</title>
    <!-- Sora Google Font  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Sora:wght@100..800&display=swap"
      rel="stylesheet"
    />

    <!-- Tailwind and DaisyUI CDN link  -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.23/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>

    <!-- fontAwesome Kit  -->
    <script
      src="https://kit.fontawesome.com/79b25b7915.js"
      crossorigin="anonymous"
    ></script>

    <!-- Custom Style  -->
    <style>
      .sora-font {
        font-family: "Sora", serif;
        font-optical-sizing: auto;
        font-style: normal;
      }
    </style>
  </head>
  <body class="sora-font">
    <!-- Header Section Start  -->
    <header>
      <!-- navbar section start  -->
      <nav
        class="bg-orange-200 flex justify-between items-center container mx-auto p-4"
      >
        <!-- navbar image logo -->
        <div>
          <div class="sm:hidden">
            <img src="./assets/mini-logo.png" alt="" />
          </div>
          <div class="hidden md:block">
            <img src="./assets/logo-header.png" alt="" />
          </div>
        </div>
        <!-- navbar link  -->
        <div class="hidden md:block">
          <ul class="flex justify-center font-semibold items-center gap-4">
            <li><a href="#">Product</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Contact Us</a></li>
          </ul>
        </div>
        <!-- navbar button link  -->

        <div>
          <div class="hidden md:block">
            <div class="flex justify-center items-center gap-4">
              <div>
                <i class="fa-solid fa-magnifying-glass text-xl"></i>
              </div>
              <div>
                <i class="fa-solid fa-cart-plus text-xl"></i>
              </div>

              <div
                class="bg-white px-6 py-2 rounded-lg font-normal text-lg outline outline-solid outline-[#179800]"
              >
                <button>Login</button>
              </div>
              <div
                class="bg-[#179800] px-6 py-2 rounded-lg font-normal text-lg text-white"
              >
                <button>Register</button>
              </div>
            </div>
          </div>

          <!-- dropdown section  -->

          <div class="md:hidden">
            <div class="navbar">
              <div class="dropdown">
                <div
                  tabindex="0"
                  role="button"
                  class="btn btn-ghost btn-circle"
                >
                  <i class="fa-solid fa-bars text-3xl text-[#179800]"></i>
                </div>
                <!-- <ul
                  tabindex="0"
                  class="menu menu-sm dropdown-content bg-base-100 rounded-box z-[1] mt-3 p-2 shadow"
                >
                  <li><a>Homepage</a></li>
                  <li><a>Portfolio</a></li>
                  <li><a>About</a></li>
                </ul> -->
              </div>
            </div>
          </div>
        </div>
      </nav>
    </header>

    <!-- Main Section Start  -->
    <main></main>

    <!-- Footer Section Start  -->
    <footer></footer>
  </body>
</html>
